openapi: 3.0.3
info:
  description: REST API для управления виртуальными машинами
  title: Compute API
  version: 1.0.0
servers:
- url: /
tags:
- description: Версии API
  name: versions
- description: Шаблоны конфигураций ВМ
  name: flavors
- description: Виртуальные машины
  name: servers
- description: Действия с ВМ
  name: server-actions
- description: Группы безопасности ВМ
  name: server-security-groups
- description: "Диски, подключенные к ВМ"
  name: volume-attachments
- description: Ключевые пары для подключения к ВМ по SSH
  name: keypairs
- description: Группы серверов
  name: server-groups
- description: Зоны доступности
  name: availability-zone
paths:
  /:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Versions'
          description: ОК
      summary: Получить перечень поддерживаемых версий API
      tags:
      - versions
      x-accepts: application/json
  /v2.1:
    get:
      description: |-
        Метод позволяет подтвердить наличие версии 2.1.

        Возвращает код ``304 FOUND`` и пустое тело ответа
      operationId: api_confirm_v21_v2_1_get
      responses:
        "304":
          description: ОК
      summary: Подтвердить наличие версии 2.1
      tags:
      - versions
      x-accepts: application/json
  /servers:
    get:
      parameters:
      - description: "Максимальное количество элементов, возвращаемых в одном отве\
          те. В последующих запросах указывайте в параметре ``marker`` идентификат\
          ор последнего элемента из ответа, чтобы получить следующий набор элемент\
          ов"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: Маркер пагинации для больших наборов данных
        explode: true
        in: query
        name: marker
        required: false
        schema:
          type: string
        style: form
      - description: "Атрибут, по которому сортируются ВМ в ответе"
        explode: true
        in: query
        name: sort_key
        required: false
        schema:
          default: created_at
          type: string
        style: form
      - description: |-
          Направление сортировки. Возможные значения:

          ``asc`` — по возрастанию;

          ``desc`` — по убыванию
        explode: true
        in: query
        name: sort_dir
        required: false
        schema:
          default: desc
          type: string
        style: form
      - description: "Фильтр по дате и времени, когда ВМ последний раз меняла стат\
          ус. Формат: ``CCYY-MM-DDThh:mm:ss±hh:mm``. Значение ``±hh:mm`` указывает\
          \ на часовой пояс (смещение от UTC)"
        example: 2015-08-27T09:49:58-05:00
        explode: true
        in: query
        name: changes-since
        required: false
        schema:
          type: string
        style: form
      - description: Фильтр по идентификатору образа
        explode: true
        in: query
        name: image
        required: false
        schema:
          type: string
        style: form
      - description: Фильтр по идентификатору шаблона конфигурации ВМ
        explode: true
        in: query
        name: flavor
        required: false
        schema:
          type: string
        style: form
      - description: Фильтр по имени ВМ
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Фильтр по статусу ВМ
        example: ACTIVE
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - ACTIVE
          - BUILDING
          - DELETED
          - ERROR
          - HARD_REBOOT
          - MIGRATING
          - PASSWORD
          - PAUSED
          - REBOOT
          - REBUILD
          - RESCUED
          - RESIZED
          - REVERT_RESIZE
          - SOFT_DELETED
          - STOPPED
          - SHUTOFF
          - SUSPENDED
          - UNKNOWN
          - VERIFY_RESIZE
          type: string
        style: form
      - description: Фильтр по IP-адресу версии 4
        explode: true
        in: query
        name: ip
        required: false
        schema:
          type: string
        style: form
      - description: "Идентификатор резервирования, возвращаемый множественным выз\
          овом создания ВМ"
        explode: true
        in: query
        name: reservation_id
        required: false
        schema:
          type: string
        style: form
      - description: Фильтр по IP-адресу версии 6
        explode: true
        in: query
        name: ip6
        required: false
        schema:
          type: string
        style: form
      - description: "Фильтр по тегам. Возвращает ВМ, соответствующие всем тегам в\
          \ списке. Теги в запросе должны быть разделены запятой"
        explode: true
        in: query
        name: tags
        required: false
        schema:
          type: string
        style: form
      - description: "Фильтр по тегам. Возвращает ВМ, соответствующие любому тегу\
          \ в списке. Теги в запросе должны быть разделены запятой"
        explode: true
        in: query
        name: tags-any
        required: false
        schema:
          type: string
        style: form
      - description: "Фильтр по тегам. Возвращает ВМ, которые не соответствуют ни\
          \ одному тегу в списке. Теги в запросе должны быть разделены запятой"
        explode: true
        in: query
        name: not-tags
        required: false
        schema:
          type: string
        style: form
      - description: "Фильтр по тегам. Возвращает ВМ, которые не соответствуют люб\
          ому тегу в списке. Теги в запросе должны быть разделены запятой "
        explode: true
        in: query
        name: not-tags-any
        required: false
        schema:
          type: string
        style: form
      - description: "Фильтр по дате и времени последнего изменения ВМ. Формат: ``CCYY-MM-DDThh:mm:ss±\
          hh:mm``. Значение ``±hh:mm`` указывает на часовой пояс (смещение от UTC)"
        example: 2015-08-27T09:49:58-05:00
        explode: true
        in: query
        name: changes-before
        required: false
        schema:
          example: 2015-08-27T09:49:58-05:00
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getServers'
          description: ОК
        "400":
          description: Некорректный запрос
        "401":
          description: Ошибка аутентификации
        "403":
          description: Недостаточно прав
      summary: Получить список ВМ
      tags:
      - servers
      x-accepts: application/json
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_servers_post_request'
        description: Объект данных новой ВМ в формате JSON
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getServerDetails'
          description: ОК
        "400":
          description: Некорректный запрос
        "401":
          description: Ошибка аутентификации
        "403":
          description: Недостаточно прав
        "404":
          description: Объект не найден
        "409":
          description: Конфликт
        "413":
          description: Превышен размер запроса
      summary: Создать новую ВМ
      tags:
      - servers
      x-content-type: application/json
      x-accepts: application/json
